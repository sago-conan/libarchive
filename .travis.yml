env:
  global:
    - CONAN_USERNAME="sago"
    - CONAN_CHANNEL="testing"
    - CONAN_UPLOAD="https://api.bintray.com/conan/suwei-air/sago-conan"
    - CONAN_STABLE_BRANCH_PATTERN="master"
    - CONAN_BUILD_TYPES="Release"

macOS: &macOS
  os: osx
  osx_image: xcode10
  language: generic
  before_install:
    - brew install pyenv-virtualenv
    - pyenv install 3.7.3
    - pyenv rehash
    - pyenv virtualenv 3.7.3 venv
    - pyenv activate venv

matrix:
  include:
    - language: android
      android:
        components:
          - tools
          - platform-tools
      before_install:
        - echo y | sdkmanager "ndk-bundle"
        - virtualenv -p python3 venv
        - source venv/bin/activate
      before_script:
        - export CONAN_BASE_PROFILE="$(pwd)/profile/Android.profile"
      env:
        - CONAN_ARCHS="armv7"
        - CONAN_CLANG_VERSIONS="7.0"

    - <<: *macOS
      before_script:
        - export CONAN_BASE_PROFILE="$(pwd)/profile/iOS.profile"
      env:
        - CONAN_ARCHS="armv7"
        - CONAN_APPLE_CLANG_VERSIONS="10.0"

    - <<: *macOS
      env:
        - CONAN_ARCHS="x86_64"
        - CONAN_APPLE_CLANG_VERSIONS="10.0"

install:
  - pip install conan conan-package-tools --upgrade
  - conan user

script:
  - python build.py
